name: pull_request

on: 
  workflow_dispatch:
    

jobs:
  eslint:
    name: Run TS Project eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [24.11.0]

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6

      - name: Init Nodejs
        uses: MapColonies/shared-workflows/actions/init-npm@init-npm-v1
        with:
          node-version: ${{ matrix.node }}

      - name: Run TS Project linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
          eslint_extensions: ts
          tsc: true

  openapi-lint:
    name: Run OpenAPI lint Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [24.11.0]

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6

      - name: Init Nodejs
        uses: MapColonies/shared-workflows/actions/init-npm@init-npm-v1
        with:
          node-version: ${{ matrix.node }}

      - name: OpenAPI Lint Checks
        run: npx @redocly/cli lint --format=github-actions openapi3.yaml

  helm-lint:
    name: Run Helm lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Helm Lint Checks
        uses: MapColonies/shared-workflows/actions/helm-lint@helm-lint-v1

  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [24.11.0]

    steps:
      - name: Check out TS Project Git repository
        uses: actions/checkout@v6

      - name: Init Nodejs
        uses: MapColonies/shared-workflows/actions/init-npm@init-npm-v1
        with:
          node-version: ${{ matrix.node }}

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v5
        with:
          name: Test Reporters ${{ matrix.node }}
          path: ./reports/**

      - name: 'Report Coverage'
        # Set if: always() to also generate the report if tests are failing
        # Only works if you set `reportOnFailure: true` in your vite config as specified above
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

  e2e:
    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Run E2E tests
        uses: MapColonies/jobnik-e2e/.github/actions/e2e-tests@master
        with:
          manager_version: ${{ github.event.pull_request.head.sha }}

  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
