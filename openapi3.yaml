        completion, 

        job state, and workflow rules.


        Status changes follow a state machine that enforces valid transitions.
        When a stage's 

        status changes, it may automatically update the parent job's status and
        trigger 

        transitions in subsequent stages (e.g., activating the next stage in the
        sequence).
