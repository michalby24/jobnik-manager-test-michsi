        is changed, the system will automatically update the parent stage's
        summary statistics and 

        may affect the stage's overall status.
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/components/schemas/taskOperationStatus'
              required:
                - status
            examples:
              complete_task:
                summary: Mark task as completed
                description: Update task status to COMPLETED after successful execution
                value:
                  status: COMPLETED
              fail_task:
                summary: Mark task as failed
                description: Update task status to FAILED when processing encounters errors
                value:
                  status: FAILED
      responses:
        '200':
          description: Task status successfully changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/taskResponse'
        '400':
          description: Invalid status or illegal state transition
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/baseErrorResponse'
                  - type: object
                    description: >
                      Error response structure for bad request errors, providing
                      a consistent

                      format for common-readable error codes and human-readable
                      messages.
                    properties:
                      code:
                        enum:
                          - VALIDATION_ERROR
                          - ILLEGAL_TASK_STATUS_TRANSITION
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/taskNotFoundResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/baseErrorResponse'
                  - type: object
                    description: >
                      Error response structure for internal server errors,
                      providing a consistent

                      format for common-readable error codes and human-readable
                      messages.
                    properties:
                      code:
                        enum:
                          - DATABASE_RELATED_ERROR
                          - UNKNOWN_ERROR
                          - TASK_STATUS_UPDATE_FAILED
                          - ILLEGAL_TASK_STATUS_TRANSITION
                          - ILLEGAL_STAGE_STATUS_TRANSITION
                          - ILLEGAL_JOB_STATUS_TRANSITION
                          - STAGE_NOT_FOUND
                          - JOB_NOT_FOUND
components:
  schemas:
    creationTime:
      type: string
      format: date-time
      description: Timestamp indicating when the resource was created
    updateTime:
      type: string
      format: date-time
      description: Timestamp indicating when the resource was last updated
    startTime:
      type: string
      format: date-time
      description: >-
        Timestamp indicating when the resource began processing (in-progress
        state)
    endTime:
      type: string
      format: date-time
      description: >-
        Timestamp indicating when the resource reached a finite state (e.g.,
        COMPLETED, FAILED, ABORTED)
    jobId:
      type: string
      format: uuid
      description: Unique identifier for a job
    jobPayload:
      type: object
      additionalProperties: true
      description: Custom job configuration data containing job-specific parameters
    percentage:
      type: integer
      minimum: 0
      maximum: 100
      description: Completion percentage of a job, stage, or task (0-100)
    attempts:
      type: integer
      minimum: 0
      description: Number of times a task has been attempted
    maxAttempts:
      type: integer
      minimum: 1
      description: Maximum number of retries allowed for a task
    stageId:
      type: string
      format: uuid
      description: Unique identifier for a stage
    stagePayload:
      type: object
      additionalProperties: true
      description: Custom stage configuration data containing stage-specific parameters
    order:
      type: integer
      minimum: 1
      description: Stage execution order within job
      example: 1
    priority:
      type: string
      enum:
        - VERY_HIGH
        - HIGH
        - MEDIUM
        - LOW
        - VERY_LOW
      example: LOW
      description: |
        Job priority for processing order. Higher priority processed first.
        VERY_HIGH > HIGH > MEDIUM > LOW > VERY_LOW
    traceparent:
      type: string
      description: |
        W3C traceparent for distributed tracing. Auto-injected if not provided.
        See [W3C Trace Context](https://www.w3.org/TR/trace-context/).
      pattern: ^[\da-f]{2}-[\da-f]{32}-[\da-f]{16}-[\da-f]{2}$
      example: 00-4bf92f3577b34da6a3ce929d0e0e4736-00f067aa0ba902b7-01
    tracestate:
      type: string
      description: >-
        W3C tracestate for distributed tracing. Optional, auto-injected if
        available.
      pattern: >-
        ^[a-z0-9][a-z0-9_\\-\\*\\/]*=[^,=]+(?:,[a-z0-9][a-z0-9_\\-\\*\\/]*=[^,=]+)*$
      example: rojo=00f067aa0ba902b7,congo=t61rcWkgMzE
    successMessages:
      type: string
      enum:
        - JOB_MODIFIED_SUCCESSFULLY
        - TASK_MODIFIED_SUCCESSFULLY
        - STAGE_MODIFIED_SUCCESSFULLY
        - JOB_DELETED_SUCCESSFULLY
      example: JOB_MODIFIED_SUCCESSFULLY
      description: Success response codes
    jobOperationStatus:
      type: string
      enum:
        - PENDING
        - ABORTED
        - PAUSED
      example: PENDING
      description: >
        User-controllable job statuses: PENDING (resume), ABORTED (cancel),
        PAUSED (suspend).

        System-managed: IN_PROGRESS, COMPLETED, FAILED, CREATED.
    jobOperationStatusResponse:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - COMPLETED
        - FAILED
        - ABORTED
        - PAUSED
        - CREATED
      example: PENDING
      description: >
        All job states. User-controllable: PENDING, ABORTED, PAUSED.
        System-managed: IN_PROGRESS, COMPLETED, FAILED, CREATED.

        Terminal states: COMPLETED, FAILED, ABORTED.
    stageOperationStatus:
      type: string
      enum:
        - PENDING
      description: >
        User-controllable stage status: PENDING only.

        System-managed: IN_PROGRESS, COMPLETED, FAILED, ABORTED, WAITING,
        CREATED.
    stageOperationStatusResponse:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - COMPLETED
        - FAILED
        - ABORTED
        - WAITING
        - CREATED
      example: PENDING
      description: >
        All stage states. User-controllable: PENDING. System-managed:
        IN_PROGRESS, COMPLETED, FAILED, ABORTED, WAITING, CREATED.

        Terminal states: COMPLETED, FAILED, ABORTED.
    taskOperationStatus:
      type: string
      enum:
        - COMPLETED
        - FAILED
      example: COMPLETED
      description: |
        User-controllable task statuses: COMPLETED, FAILED.
        System-managed: PENDING, IN_PROGRESS, CREATED, RETRIED.
    taskOperationStatusResponse:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - COMPLETED
        - FAILED
        - CREATED
        - RETRIED
      example: PENDING
      description: |
        All task states including RETRIED for retry handling.
        Terminal states: COMPLETED, FAILED.
    jobName:
      type: string
      example: DEFAULT
      minLength: 2
      maxLength: 50
      description: Job category/type for filtering and behavior
    stageType:
      type: string
      maxLength: 50
      example: unknown
      description: >
        Free-form string identifier for stage functionality, allowing flexible
        categorization

        of stage operations. Used for routing tasks to appropriate workers and

        for filtering in API requests. Can be any descriptive name up to 50
        characters.
    returnStage:
      type: boolean
      description: >-
        Flag indicating whether to include complete stage details in job
        response payloads
    returnTask:
      type: boolean
      description: >-
        Flag indicating whether to include complete task details in stage
        response payloads
    userMetadata:
      type: object
      additionalProperties: true
      default: {}
      description: >-
        Application-specific custom data container that can store arbitrary
        client information without affecting core operations
    summary:
      description: >
        Aggregated task statistics grouped by operational status, providing a
        complete overview of stage progress.

        Used for monitoring progress, generating dashboards, and determining
        when stages/jobs are complete.

        The total field should always equal the sum of all other status counts.
      type: object
      properties:
        pending:
          type: integer
          minimum: 0
          description: Number of tasks awaiting execution
        inProgress:
          type: integer
          minimum: 0
          description: Number of tasks currently being processed
        completed:
          type: integer
          minimum: 0
          description: Number of tasks that finished successfully
        failed:
          type: integer
          minimum: 0
          description: Number of tasks that encountered errors and could not be completed
        created:
          type: integer
          minimum: 0
          description: Number of tasks in initial state before becoming pending
        retried:
          type: integer
          minimum: 0
          description: Number of tasks scheduled for re-execution after failure
        total:
          type: integer
          minimum: 0
          description: Total count of tasks belonging to the stage
      required:
        - pending
        - inProgress
        - completed
        - failed
        - created
        - retried
        - total
      additionalProperties: false
    createJobPayload:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/jobName'
        data:
          $ref: '#/components/schemas/jobPayload'
        priority:
          allOf:
            - $ref: '#/components/schemas/priority'
            - default: MEDIUM
        userMetadata:
          $ref: '#/components/schemas/userMetadata'
        traceparent:
          $ref: '#/components/schemas/traceparent'
        tracestate:
          $ref: '#/components/schemas/tracestate'
      required:
        - data
        - name
      additionalProperties: false
      description: >
        Input payload for creating a new job in the system.

        Contains all required configuration for job execution, including
        processing mode,

        custom parameters, metadata.


        Tracing fields (traceparent, tracestate) are optional:

        - If traceparent is provided, user's trace context is used (tracestate
        defaults to null if not provided)

        - If traceparent is not provided, the system automatically injects both
        traceparent and tracestate 
          from the active OpenTelemetry context using propagation.inject() (tracestate may still be null if not available)
    job:
      type: object
      required:
        - id
        - name
        - data
        - userMetadata
        - traceparent
        - status
        - percentage
        - creationTime
        - updateTime
        - priority
      description: >
        Complete job information with status and metadata.


        Comprehensive job response model containing all job details including
        configuration,

        execution status, progress tracking, and associated metadata. This
        schema represents

        the complete state of a job in the system and is returned by job
        retrieval operations.


        Includes optional stage data when requested via query parameters,
        allowing clients

        to retrieve the complete job hierarchy in a single request.
      properties:
        id:
          $ref: '#/components/schemas/jobId'
        status:
          $ref: '#/components/schemas/jobOperationStatusResponse'
        percentage:
          $ref: '#/components/schemas/percentage'
        creationTime:
          $ref: '#/components/schemas/creationTime'
        updateTime:
          $ref: '#/components/schemas/updateTime'
        name:
          $ref: '#/components/schemas/jobName'
        data:
          $ref: '#/components/schemas/jobPayload'
        priority:
          $ref: '#/components/schemas/priority'
        userMetadata:
          $ref: '#/components/schemas/userMetadata'
        traceparent:
          $ref: '#/components/schemas/traceparent'
        tracestate:
          $ref: '#/components/schemas/tracestate'
        stages:
          type: array
          items:
            $ref: '#/components/schemas/stageResponse'
    createStagePayloadRequest:
      allOf:
        - $ref: '#/components/schemas/createStagePayload'
        - type: object
          properties:
            startAsWaiting:
              type: boolean
              description: >
                Optional flag indicating whether the stage should be created in
                a waiting state.

                If true, the stage will not start processing immediately and
                will require

                manual intervention to begin execution. Useful for staging
                workflows where

                stages need to be prepared but not executed until all
                dependencies are met.
              example: false
          description: >
            Input payload for creating a new processing stage.

            Defines the stage type, custom configuration data, and user-defined
            metadata.

            Used when adding stages to jobs or creating stages as part of job
            creation.

            The system automatically assigns an incremental order number to
            maintain execution sequence.

            The startAsWaiting flag allows for creating stages that are not
            immediately active,

            enabling more complex workflows where stages can be prepared in
            advance.
    createStagePayload:
      type: object
      description: >
        Input payload for creating a new stage within a job.

        Contains stage type, operational parameters, and optional user metadata.


        Tracing fields (traceparent, tracestate) are optional:

        - If traceparent is provided, user's trace context is used (tracestate
        defaults to null if not provided)

        - If traceparent is not provided, the system automatically injects both
        traceparent and tracestate 
          from the active OpenTelemetry context using propagation.inject() (tracestate may still be null if not available)
      properties:
        type:
          $ref: '#/components/schemas/stageType'
        data:
          $ref: '#/components/schemas/stagePayload'
        userMetadata:
          $ref: '#/components/schemas/userMetadata'
        traceparent:
          $ref: '#/components/schemas/traceparent'
        tracestate:
          $ref: '#/components/schemas/tracestate'
      required:
        - data
        - type
    stageResponse:
      allOf:
        - $ref: '#/components/schemas/createStagePayload'
        - type: object
          required:
            - id
            - summary
            - jobId
            - order
            - traceparent
            - userMetadata
            - percentage
            - status
          properties:
            id:
              $ref: '#/components/schemas/stageId'
            summary:
              $ref: '#/components/schemas/summary'
            percentage:
              $ref: '#/components/schemas/percentage'
            status:
              $ref: '#/components/schemas/stageOperationStatusResponse'
            jobId:
              $ref: '#/components/schemas/jobId'
            order:
              $ref: '#/components/schemas/order'
            traceparent:
              $ref: '#/components/schemas/traceparent'
          description: >
            Complete stage information returned by the API, including all fields
            from the 

            creation payload plus system-generated fields like ID, progress
            statistics,

            execution status, and parent job reference.
    getStageResponse:
      allOf:
        - $ref: '#/components/schemas/stageResponse'
        - type: object
          description: >
            Extended stage response that includes associated tasks when
            requested with 

            should_return_tasks=true. Used to retrieve the complete stage
            hierarchy

            in a single API call.
          properties:
            tasks:
              type: array
              description: Associated tasks belonging to this stage
              items:
                $ref: '#/components/schemas/taskResponse'
    taskId:
      type: string
      format: uuid
      description: Unique identifier for a task, generated by the system upon task creation
    taskPayload:
      type: object
      additionalProperties: true
      description: >
        Custom task configuration data containing operation-specific parameters.

        The schema varies based on task type and contains all necessary
        information

        for task execution by workers.
    createTaskPayload:
      type: object
      description: >
        Input payload for creating a new task within a stage.

        Contains task type, operational parameters, and optional retry
        configuration.

        Used when adding tasks to existing stages.


        Trace propagation  (traceparent, tracestate) are optional:

        - If traceparent is provided, user's trace context is used (tracestate
        defaults to null if not provided)

        - If traceparent is not provided, the system automatically injects both
        traceparent and tracestate 
          from the active OpenTelemetry context using propagation.inject() (tracestate may still be null if not available)
      properties:
        data:
          $ref: '#/components/schemas/taskPayload'
        userMetadata:
          $ref: '#/components/schemas/userMetadata'
        maxAttempts:
          $ref: '#/components/schemas/maxAttempts'
        traceparent:
          $ref: '#/components/schemas/traceparent'
        tracestate:
          $ref: '#/components/schemas/tracestate'
      required:
        - data
      additionalProperties: false
    taskResponse:
      type: object
      description: >
        Complete task information returned by the API, including all
        configuration

        data along with execution status, attempt tracking, and associated stage
        reference.

        Used when retrieving task details or after task creation.
      properties:
        id:
          $ref: '#/components/schemas/taskId'
        data:
          $ref: '#/components/schemas/taskPayload'
        stageId:
          $ref: '#/components/schemas/stageId'
        userMetadata:
          $ref: '#/components/schemas/userMetadata'
        creationTime:
          $ref: '#/components/schemas/creationTime'
        updateTime:
          $ref: '#/components/schemas/updateTime'
        startTime:
          $ref: '#/components/schemas/startTime'
        endTime:
          $ref: '#/components/schemas/endTime'
        status:
          $ref: '#/components/schemas/taskOperationStatusResponse'
        attempts:
          $ref: '#/components/schemas/attempts'
        maxAttempts:
          $ref: '#/components/schemas/maxAttempts'
        traceparent:
          $ref: '#/components/schemas/traceparent'
        tracestate:
          $ref: '#/components/schemas/tracestate'
      required:
        - id
        - data
        - stageId
        - status
        - attempts
        - maxAttempts
        - traceparent
        - userMetadata
        - creationTime
        - updateTime
      additionalProperties: false
    defaultOkMessage:
      type: object
      description: |
        Standard success response structure used for operations that don't
        return entity data, providing a standardized confirmation message.
      properties:
        code:
          $ref: '#/components/schemas/successMessages'
      required:
        - code
    baseErrorResponse:
      type: object
      description: >
        Foundation schema for standardized error responses across all API
        endpoints.

        Provides consistent structure with human-readable message and
        common-readable code fields

        that are extended by individual endpoints to define their specific error
        scenarios.
      properties:
        message:
          type: string
          description: Human-readable error message describing the issue
        code:
          type: string
          description: common-readable error code indicating the specific error type
      required:
        - message
        - code
    internalErrorsResponse:
      allOf:
        - $ref: '#/components/schemas/baseErrorResponse'
        - type: object
          description: >
            Provides a unified error response format for internal server errors,
            including a common-readable error code and a clear, human-readable
            message to help clients identify and handle issues consistently.
          properties:
            code:
              enum:
                - DATABASE_RELATED_ERROR
                - UNKNOWN_ERROR
          required:
            - code
    badRequestResponse:
      allOf:
        - $ref: '#/components/schemas/baseErrorResponse'
        - type: object
          description: >
            Standardized error response structure for bad request errors,
            providing a consistent

            format for common-readable error codes and human-readable messages.
          properties:
            code:
              enum:
                - VALIDATION_ERROR
          required:
            - code
    jobNotFoundResponse:
      allOf:
        - $ref: '#/components/schemas/baseErrorResponse'
        - type: object
          description: >
            Standardized error response for cases where a requested job is not
            found in the system.

            Provides a consistent format for common-readable error codes and
            human-readable messages.
          properties:
            code:
              enum:
                - JOB_NOT_FOUND
          required:
            - code
    stageNotFoundResponse:
      allOf:
        - $ref: '#/components/schemas/baseErrorResponse'
        - type: object
          description: >
            Standardized error response for cases where a requested stage is not
            found in the system.

            Provides a consistent format for common-readable error codes and
            human-readable messages.
          properties:
            code:
              enum:
                - STAGE_NOT_FOUND
          required:
            - code
    taskNotFoundResponse:
      allOf:
        - $ref: '#/components/schemas/baseErrorResponse'
        - type: object
          description: >
            Standardized error response for cases where a requested task is not
            found in the system.

            Provides a consistent format for common-readable error codes and
            human-readable messages.
          properties:
            code:
              enum:
                - TASK_NOT_FOUND
          required:
            - code
  parameters:
    jobId:
      in: path
      name: jobId
      description: Unique identifier for the job
      required: true
      schema:
        $ref: '#/components/schemas/jobId'
    stageId:
      in: path
      name: stageId
      description: Unique identifier for the stage
      required: true
      schema:
        $ref: '#/components/schemas/stageId'
    taskId:
      in: path
      name: taskId
      description: Unique identifier for the task
      required: true
      schema:
        $ref: '#/components/schemas/taskId'
    paramsTaskStatus:
      in: query
      name: status
      description: Filter tasks by their operational status
      required: false
      schema:
        $ref: '#/components/schemas/taskOperationStatusResponse'
    jobNameQueryParam:
      in: query
      name: job_name
      description: Filter jobs by their name/type
      required: false
      schema:
        $ref: '#/components/schemas/jobName'
    priority:
      in: query
      name: priority
      description: Filter jobs by their priority level
      required: false
      schema:
        $ref: '#/components/schemas/priority'
    fromDate:
      in: query
      name: from_date
      description: Filter results by update time, starting from this date/time
      required: false
      schema:
        type: string
        format: date-time
    endDate:
      in: query
      name: end_date
      description: Filter results by update time, ending at this date/time
      required: false
      schema:
        type: string
        format: date-time
    includeStages:
      in: query
      name: should_return_stages
      description: When true, includes stage data in the response
      required: false
      schema:
        $ref: '#/components/schemas/returnStage'
    includeTasks:
      in: query
      name: should_return_tasks
      description: When true, includes task data in the response
      required: false
      schema:
        $ref: '#/components/schemas/returnTask'
    paramStageId:
      in: query
      name: stage_id
      description: Filter results by stage identifier
      required: false
      schema:
        $ref: '#/components/schemas/stageId'
    paramJobId:
      in: query
      name: job_id
      description: Filter results by job identifier
      required: false
      schema:
        $ref: '#/components/schemas/jobId'
    paramStageType:
      in: query
      name: stage_type
      description: Filter results by stage type (e.g., processing, validation)
      required: false
      schema:
        $ref: '#/components/schemas/stageType'
    stageType:
      in: path
      name: stageType
      description: Stage type identifier for dequeuing tasks
      required: true
      schema:
        $ref: '#/components/schemas/stageType'
    stageStatus:
      in: query
      name: stage_operation_status
      description: |
        Filter results by stage operational status (e.g., PENDING, IN_PROGRESS).
        Used to find stages in specific execution states.
      required: false
      schema:
        $ref: '#/components/schemas/stageOperationStatusResponse'
